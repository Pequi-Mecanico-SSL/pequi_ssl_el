launch:

- arg:
    name: "blue_robot_count"
    default: "3"
- arg:
    name: "yellow_robot_count"
    default: "3"
- arg:
    name: "frequency"
    default: "60"

- node:
    pkg: "rsim_ros"
    exec: "gamepad"
    name: "gamepad"
    param:
    -
        name: blue_robot_count
        value: $(var blue_robot_count)
    -
        name: yellow_robot_count
        value: $(var yellow_robot_count)
    -
        name: frequency
        value: $(var frequency)